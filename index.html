<body>
    
        <h1>Contact Us</h1>
   
    <section id="contact" class="contact_wrapper">
        
        <div class="container">
          <form action="ContactUs.php" method="post">
            
            <div class="row">
              <div class="col-md-7">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" >
              </div>
              <div class="col-md-7">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Enter your last name">
              </div>
              <div class="col-7">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="1830994@iub.edu.bd">
              </div>
              <div class="col-7">
                <label>Phone Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="+8801786170644">
              </div>
              <div class="col-10">
                <label>Comment</label>
                <textarea name="message" rows="8" class="form-control" name="message" placeholder="tell us details about yourself--"></textarea>
              </div>
              <div>
                <button type="submit" class="btn" name="ok">Submit</button>
              </div>
  
          </form>
          
          
        </div>
      </section>
